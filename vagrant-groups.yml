# Ansible group definitions
#
# This should be a dictionary with group names as keys and a list of hosts that
# are members of the group as values. E.g.
#
# web:
#   - web001
#   - web002
# db:
#   - db001
#
# Leave the file empty if you do not want to define groups.
---

pu:
  - pu001
dns1:
  - pr001
dns2:
  - pr002
file:
  - pr011